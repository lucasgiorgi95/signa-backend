services:
  - type: web
    name: signa-backend
    env: docker
    dockerContext: .
    dockerfile: Dockerfile
    
    # Configuraci√≥n de recursos
    plan: free
    
    # Variables de entorno
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.13.0
    
    # Comando de inicio
    startCommand: /bin/sh -c "chmod +x /app/start.sh && /app/start.sh"

databases:
  - name: signa-db
    databaseName: signa_marcas
    user: signa_user
    plan: free
