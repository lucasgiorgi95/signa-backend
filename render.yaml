services:
  - type: web
    name: signa-backend
    env: docker
    dockerContext: .
    dockerfile: Dockerfile
    # Habilitar almacenamiento persistente para SQLite
    disk:
      name: signa-data
      mountPath: /app
      sizeGB: 1
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHON_VERSION
        value: 3.13.0
